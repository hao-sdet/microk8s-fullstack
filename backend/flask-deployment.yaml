apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend-deployment
  labels:
    app: flask-backend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-backend-app
      version: v1.0.0
  template:
    metadata:
      labels:
        app: flask-backend-app
        version: v1.0.0
    spec:
      containers:
      - name: flask-backend-container
        image: localhost:32000/flask-backend
        imagePullPolicy: Always
        env:
        - name: FLASK_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: flask-jwt
        - name: VERSION
          value: v1.0.0
---
apiVersion: v1
kind: Service
metadata:
  name: flask-backend-service
  labels:
    app: flask-backend-app
spec:
  type: NodePort
  ports:
  - port: 5000
    nodePort: 30008
  selector:
    app: flask-backend-app