apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend-deployment
  labels:
    app: flask-backend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-backend-app
      version: 
  template:
    metadata:
      labels:
        app: flask-backend-app
        version:
    spec:
      containers:
      - name: flask-backend-container
        image: localhost:32000/flask-backend
        imagePullPolicy: Always
        env:
        - name: FLASK_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: flask-jwt
        - name: VERSION
          value: