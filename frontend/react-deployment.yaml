apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend-deployment
  labels:
    app: react-frontend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-frontend-app
  template:
    metadata:
      labels:
        app: react-frontend-app
    spec:
      containers:
      - name: react-frontend-container
        image: localhost:32000/react-nginx-frontend
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: react-frontend-service
  labels:
    app: react-frontend-app
spec:
  type: NodePort
  selector:
    app: react-frontend-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30007
