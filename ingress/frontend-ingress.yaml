apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - http:
     paths:
     - path: /
       pathType: Prefix
       backend:
        service:
          name: react-frontend-service
          port:
            number: 80